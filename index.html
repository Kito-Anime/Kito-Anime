<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kito Anime Auth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="background"></div>

  <div class="auth-wrapper">
    <div class="auth-card">

      <h2 class="title">Anime Streaming</h2>
      <p class="subtitle">Hệ thống tài khoản</p>

      <div class="tabs">
        <button id="loginTab" class="tab active">Đăng nhập</button>
        <button id="registerTab" class="tab">Đăng ký</button>
      </div>

      <div id="message"></div>

      <form id="authForm" autocomplete="off">
        <div class="input-group">
          <input type="email" id="email" required>
          <label>Email</label>
        </div>

        <div class="input-group">
          <input type="password" id="password" required minlength="6">
          <label>Mật khẩu (≥6 ký tự)</label>
        </div>

        <button type="submit" id="submitBtn" class="primary-btn">
          Đăng nhập
        </button>
      </form>

      <button id="logoutBtn" class="logout-btn hidden">
        Đăng xuất
      </button>

    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
