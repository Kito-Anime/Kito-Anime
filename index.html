<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng Kí & Đăng Nhập</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="auth-box">
    <h2>Hệ thống tài khoản</h2>

    <div class="tabs">
      <button id="loginTab" class="tab active">Đăng nhập</button>
      <button id="registerTab" class="tab">Đăng ký</button>
    </div>

    <div id="message"></div>

    <form id="authForm" autocomplete="off">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mật khẩu (≥6 ký tự)" required minlength="6">
      <button type="submit" id="submitBtn">Đăng nhập</button>
    </form>

    <button id="logoutBtn" class="hidden">Đăng xuất</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
